<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "d3": "https://esm.sh/d3@^7.9.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body class="h-full">
    <div id="root"></div>
    
    <!-- This message helps debug deployment issues. It disappears automatically when the app loads. -->
    <div id="loading-message">
        <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: white;">Loading Application...</h2>
        <p style="font-size: 0.875rem; opacity: 0.75; color: #94a3b8;">If this message stays for more than a few seconds,<br>ensure you have uploaded the <strong>dist</strong> folder.</p>
    </div>

    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
    
    <script>
        // Simple script to hide loading message when React mounts
        const observer = new MutationObserver((mutations) => {
            if (document.getElementById('root').childElementCount > 0) {
                const msg = document.getElementById('loading-message');
                if (msg) msg.style.display = 'none';
            }
        });
        const root = document.getElementById('root');
        if(root) observer.observe(root, { childList: true });
    </script>
</body>
</html>
