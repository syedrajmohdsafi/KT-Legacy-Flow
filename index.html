<body class="h-full">
    <div id="root"></div>
    
    <div id="loading-message">
        <h2 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: white;">Loading Application...</h2>
        <p style="font-size: 0.875rem; opacity: 0.75; color: #94a3b8;">If this message stays for more than a few seconds,<br>ensure you have uploaded the <strong>dist</strong> folder.</p>
        <div id="error-display" style="color: #f87171; margin-top: 1rem; font-family: monospace; font-size: 0.75rem; text-align: left; background: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 0.25rem; display: none;"></div>
    </div>


    <script>
        window.addEventListener('error', function(event) {
            const errDisp = document.getElementById('error-display');
            if (errDisp) {
                errDisp.style.display = 'block';
                errDisp.innerText = 'Error: ' + event.message;
            }
        });

        window.addEventListener('unhandledrejection', function(event) {
            const errDisp = document.getElementById('error-display');
            if (errDisp) {
                errDisp.style.display = 'block';
                errDisp.innerText = 'Async Error: ' + (event.reason ? event.reason.message : 'Unknown reason');
            }
        });
        
        setTimeout(() => {
            const root = document.getElementById('root');
            const errDisp = document.getElementById('error-display');
            if (root && root.childElementCount === 0 && errDisp && errDisp.style.display === 'none') {
                errDisp.style.display = 'block';
                errDisp.innerText = 'Timeout: Application script failed to initialize. Check console for 404s or network errors.';
            }
        }, 8000);

        const observer = new MutationObserver((mutations) => {
            if (document.getElementById('root').childElementCount > 0) {
                const msg = document.getElementById('loading-message');
                if (msg) msg.style.display = 'none';
            }
        });
        const root = document.getElementById('root');
        if(root) observer.observe(root, { childList: true });
    </script>
